{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">変換履歴</h4>
    </div>
    <div class="card-body">
        {% if uploads %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ファイル名</th>
                        <th>処理日時</th>
                        <th>要素数</th>
                    </tr>
                </thead>
                <tbody>
                    {% for upload in uploads %}
                    <tr>
                        <td>
                            <a href="{{ url_for('ifc.preview', upload_id=upload.id) }}" class="text-decoration-none">
                                {{ upload.filename }}
                            </a>
                        </td>
                        <td>{{ upload.processed_date.strftime('%Y年%m月%d日 %H:%M:%S') }}</td>
                        <td>{{ upload.element_count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            まだファイルが処理されていません。
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
