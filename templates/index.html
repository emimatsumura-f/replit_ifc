{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">IFCファイルのアップロード</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">IFCファイルを選択してください</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".ifc" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="uploadBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            アップロードして解析
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h4 class="mb-0">使い方</h4>
            </div>
            <div class="card-body">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">上記のフォームからIFCファイルを選択します</li>
                    <li class="list-group-item">「アップロードして解析」ボタンをクリックしてファイルを処理します</li>
                    <li class="list-group-item">システムは以下の部材情報を抽出します：
                        <ul>
                            <li>断面性能（サイズ）</li>
                            <li>重量</li>
                            <li>長さ</li>
                            <li>数量</li>
                        </ul>
                    </li>
                    <li class="list-group-item">抽出結果はCSVファイルとして自動的にダウンロードされます</li>
                    <li class="list-group-item">処理履歴は「変換履歴」タブで確認できます</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock %}
